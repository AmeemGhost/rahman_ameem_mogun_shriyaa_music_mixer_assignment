    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AR & GSM | Astronaut Tracks</title>
        <link rel="stylesheet" href="/css/main.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="hidden">ASOS Astronaut Music Tracks Game</h1>
        <section class="instructions-overlay one-fade forceCpu">
            <div class="top-con">
                <div class="asosSongs">
                    <p>Click to change the songs and backgrounds</p>
                </div>
                <div class="asosControls">
                    <p>Sound controls</p>
                </div>
                <div class="asosHelp">
                    <p>Help</p>
                </div>
            </div>
            <div class="instructions-bottom">
                <div class="instructions-drag">
                    <p>Drag and drop the astronauts to add beats!</p>
                    <p>(Click to remove the astronauts)</p>
                </div>
                <div class="instructionsStart">Click anywhere to start</div>
            </div>
        </section>
        <div id="instruct-gif"><img src="" alt="drag animated gif"></div>
        <div id="container">
            <section id="game-area">
                <div class="hidden">Game Area</div>
                <div id="game-contain">
                    <nav id="music" class="forceCpu">
                        <h3 class="hidden">Music Navigation</h3>
                        <ul>
                            <li>
                                <div data-currentsong="songOne.mp3" class="songButton" tabindex="1"><img src="" alt=""></div>
                            </li>
                            <li>
                                <div data-currentsong="songTwo.mp3" class="songButton" tabindex="2"><img src="" alt=""></div>
                            </li>
                            <li>
                                <div data-currentsong="songThree.mp3" class="songButton" tabindex="3"><img src="" alt=""></div>
                            </li>
                            <li>
                                <div data-currentsong="songFour.mp3" class="songButton" tabindex="4"><img src="" alt=""></div>
                            </li>
                        </ul>
                    </nav>
                    <div id="enviroCon">
                        <div id="envoverlayCon">
                            <div id="controls">
                                <div class="controlsButton fa" id="pauseBtn" tabindex="5">&#xf04c;</div>
                                <div class="controlsButton fa" id="rewindBtn" tabindex="6">&#xf021;</div>
                            </div>
                            <div class="instructions fa">&#xf128;</div>
                            <div id="enviro">
                                <div class="drop-zones"></div>
                                <div class="drop-zones"></div>
                                <div class="drop-zones"></div>
                                <div class="drop-zones"></div>
                            </div>
                            <div class="bgOverlay"></div>
                            <div class="titleOverlay forceCpu">
                                <h3 class="titleOverlayText pulsing">Song Tracks</h3>
                            </div>
                            <div id="enviro-overlay forceCpu">
                                <p class="overlayText">Drag and Drop Here!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <nav id="astronauts" class="forceCpu">
                    <h3 class="hidden">Astronauts Navigation</h3>
                    <img src="" alt="" class="images" id="imagesOne" draggable>
                    <img src="" alt="" class="images" id="imagesTwo" draggable>
                    <img src="" alt="" class="images" id="imagesThree" draggable>
                    <img src="" alt="" class="images" id="imagesFour" draggable>
                </nav>
            </section>
            <audio data-audioref="imagesOne" id="soundOne" class="audio" src="audio/" loop></audio>
            <audio data-audioref="imagesTwo" id="soundTwo" class="audio" src="audio/" loop></audio>
            <audio data-audioref="imagesThree" id="soundThree" class="audio" src="audio/" loop></audio>
            <audio data-audioref="imagesFour" id="soundFour" class="audio" src="audio/" loop></audio>
            <audio class="music" src="audio/" loop></audio>
        </div>
        <script src="/js/main.js"></script>
    </body>
</html>
