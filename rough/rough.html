<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="hidden">AR & GM | Music Mixer: ASOS Group</div>
    <section>
        <div class="asos-overlay asos-cpu">
            <div class="hidden">ASOS Instructions</div>
            <div class="Topcon">
                <div class="asosSongs"><p>Click to switch backgrounds</p></div>
                <div class="asosControls"><p>Sounds controls</p></div>
                <div class="asosHelp">Help</div>
            </div>
            <div class="asosStart">Click anywehere to switch backgrounds</div>
        </div>
        <div id="draggingGif"><img src="images/dragging.gif" alt="dragging animated gif to the screen"></div>
        <div id="container">
            <section id="asosGame">
                <div class="hidden">Game Area</div>
                <div class="asosCon">
                    <nav id="asosMusic" class="asosCpu">
                        <h3 class="hidden">Music Navigation</h3>
                        <ul>
                            <li><div data-current="music1.mp3" class="songBtn" id="songBtn1" tabindex="0"><img src="images/iconOne.svg" alt="Day Scene"></div></li>
                            <li><div data-current="music1.mp3" class="songBtn" id="songBtn1" tabindex="1"><img src="images/iconOne.svg" alt="Night Scene"></div></li>
                            <li><div data-current="music1.mp3" class="songBtn" id="songBtn1" tabindex="2"><img src="images/iconOne.svg" alt="Water Scene"></div></li>
                            <li><div data-current="music1.mp3" class="songBtn" id="songBtn1" tabindex="3"><img src="images/iconOne.svg" alt="Farm Scene"></div></li>
                            <li><div data-current="music1.mp3" class="songBtn" id="songBtn1" tabindex="4"><img src="images/iconOne.svg" alt="Jungle Scene"></div></li>
                        </ul>
                    </nav>
                </div>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
